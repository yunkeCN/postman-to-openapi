openapi: 3.0.0
info:
  title: Information sociétaire
  version: 1.0.0
servers:
  - url: http://{{url}}
tags:
  - name: Authentification
paths:
  /{webApp}/token:
    post:
      tags:
        - Authentification
      summary: Récupération token
      description: |-
        Méthode d'authentification 
        Retourne un token en cas de succès
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                contenu:
                  compte: '{{compte}}'
                  motDePasse: '{{motDePasse}}'
                  identifiant: '{{identifiant}}'
              properties:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  contenu:
                    type: object
                    properties:
                      compte:
                        type: string
                      motDePasse:
                        type: string
                      identifiant:
                        type: string
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: webApp
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  erreur:
                    type: 'null'
                  codeErreur:
                    type: number
                  contenu:
                    type: object
                    properties:
                      token:
                        type: string
              example:
                summary: Récupération token
                value:
                  erreur: null
                  codeErreur: 0
                  contenu:
                    token: ct54q7uoidffg2z661afigu98ix476s8
